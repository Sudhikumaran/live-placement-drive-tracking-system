version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: placement-tracker-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: placement_tracker
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: placement-tracker-api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/placement_tracker?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change_me_to_random_32_chars}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./server/uploads:/app/uploads
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
